<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录餐厅系统</title>
    <link rel="stylesheet" type="text/css" href='http://at.alicdn.com/t/font_2418128_lt650d721u.css' />
    <link rel="stylesheet" type="text/css" href='../css/login.css' />
    <link rel="icon" href="../img/logo.png"/>
</head>
<body>
    <div class="login">
        <div class="contentLogin">
            <div class="content_wrap">
                <div class="content-top">
                    <div class="font">用户名</div>
                    <input type="text" placeholder="请输入用户名" autocomplete="off" class="usersName"/>
                    <div class="font" style="margin-top: 11px;">密码</div>
                    <input type="password" placeholder="请输入密码" autocomplete="off" class="password"/>
                    <i class="iconfont iconmimabukejian" id="eye"></i>
                </div>
                <div class="content-center">
                    <div class="font" id="error">请输入正确的用户名及密码！</div>
                </div>
                <div class="content-bottom">
                    <span class="font registerFont">新用户请点击注册</span>
                    <button class="loginBtn">登录</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
</body>
</html>
